<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product — Ethan Hernandez</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <a href="index.html">Ethan<br>Hernandez</a>
    </div>
    <nav class="nav">
      <a href="shop.html">← back to shop</a>
      <div class="nav-spacer"></div>
      <a href="checkout.html" id="cartLink">cart (0)</a>
    </nav>
  </aside>

  <main class="main main--product">
    <div class="product-layout" id="productRoot" hidden>
      <figure class="product-figure">
        <img id="productImg" alt="" />
      </figure>
      <section class="product-info">
        <h1 id="productTitle"></h1>
        <div class="product-price" id="productPrice"></div>
        <div class="product-desc" id="productDesc"></div>

        <label class="qty">
          quantity
          <input id="qty" type="number" value="1" min="1" max="1" step="1" disabled aria-readonly="true" />
        </label>

        <button id="addToCart" class="btn-primary">add to cart</button>

        <div class="thumbs" id="thumbs"></div>
      </section>
    </div>
    <div id="productError"></div>
  </main>

  <script src="script.js"></script>
  <script type="module" src="shop.js"></script>
</body>
</html>
